log4j.logger.org.danielli.crawled=INFO, stdout, alibabalog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%nlog4j.appender.alibaba = org.apache.log4j.RollingFileAppenderlog4j.appender.alibaba.Append = truelog4j.appender.alibaba.File = S://crawled/crawled-alibaba.loglog4j.appender.alibaba.MaxFileSize=1GBlog4j.appender.alibaba.MaxBackupIndex=100log4j.appender.alibaba.layout=org.apache.log4j.PatternLayoutlog4j.appender.alibaba.layout.ConversionPattern=%d %p [%c] - %m%nlog4j.logger.org.danielli.redis=INFO,redis,stdoutlog4j.appender.redis = org.apache.log4j.RollingFileAppenderlog4j.appender.redis.Append = truelog4j.appender.redis.File = S://crawled/crawled-redis.loglog4j.appender.redis.MaxFileSize=1GBlog4j.appender.redis.MaxBackupIndex=100log4j.appender.redis.layout=org.apache.log4j.PatternLayoutlog4j.appender.redis.layout.ConversionPattern=%d %p [%c] - %m%nlog4j.logger.org.springframework=INFO,other,stdoutlog4j.appender.other = org.apache.log4j.RollingFileAppenderlog4j.appender.other.Append = truelog4j.appender.other.File = S://crawled/crawled-spring.loglog4j.appender.other.MaxFileSize=1GBlog4j.appender.other.MaxBackupIndex=10log4j.appender.other.layout=org.apache.log4j.PatternLayoutlog4j.appender.other.layout.ConversionPattern=%d %p [%c] - %m%n